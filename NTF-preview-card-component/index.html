<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="assets/img/favicon-32x32.png" type="image/x-icon">
  
  <!-- CSS -->
  <link rel="stylesheet" href="assets/style.css">
  <title>FrontendMentor - NFT Challenge</title>
</head>
<body>
  <div class="wrapper">
    <div class="container">
      <div class="card-body">
        <div class="nft-img">
          <img src="assets/img/image-equilibrium.jpg" alt="">
        </div>
        <div class="card-text">
          <h3 class="img-title">Equilibrium #1598</h3>
          <p>Our Equilibrium collection promotes balance and calm.</p>
        </div>
        <div class="datas">
          <div class="price">
            <img src="assets/img/icon-ethereum.svg" alt="">
            <span>0.0041 ETH</span>
          </div>
          <div class="clock">
            <img src="assets/img/icon-clock.svg" alt="clock" >
            3 days left
          </div>
        </div>
        <div class="line"></div>

        <div class="user-datas">
          <img src="assets/img/image-avatar.png" alt="">
          <p>Creation of <a href="#">Jules Wyvern</a></p>
        </div>

      </div>
    </div>
  </div>
</body>
