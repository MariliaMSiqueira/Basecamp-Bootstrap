<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- BS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
  <link rel="stylesheet" href="assets/style-with-bs.css">
  <title>Frontend Mentor - NFT Challenger</title>
</head>
<body>
  <div class="container-fluid">
    
    <div id="card">
      <div class="container">
        <div class="row">
          <div class="col-sm-6 mx-auto my-auto">
            <div class="col-sm-12  d-flex justify-content-center">
              <div class="nft-img">
                <img src="assets/img/image-equilibrium.jpg" alt="nft-img">
              </div>
            </div>
            <div class="text-content">
              <div class="title-img text-center mt-4">
                <p>Equilibrium #1598</p>
              </div>
              <div class="desc-img text-center mt-1">
                <p>Our Equilibrium collection promotes balance and calm.</p>
              </div>
              <div class="datas mt-2 d-flex justify-content-between">
                <div class="price">
                  <img src="assets/img/icon-ethereum.svg" alt="icon">
                  <span>0.0041 ETH</span>
                </div>

                <div class="clock">
                  <img src="assets/img/icon-clock.svg" alt="clock">
                  <span>3 days left</span>
                </div>
              </div>
              <div class="line"></div>
              <div class="user-datas">
                <div class="profile"><img src="assets/img/image-avatar.png" alt="photo-profile">
                <span>Creation of <a href="#">Jules Wyvern</a></span></div>
              </div>
            </div>

          </div>
        </div>
      </div>
    </div>
   
  </div>








</body>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</html>
